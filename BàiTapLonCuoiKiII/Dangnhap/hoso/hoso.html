<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="hoso.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        
        <div class="profile">
            <div class="avatar">
                <img id="avatar-img" src="https://i.pinimg.com/736x/63/50/38/635038fc44faa6546510702e43f825c3.jpg" alt="Avatar">
                <button id="change-avatar-btn">Change Avatar</button>
            </div>
            <div class="user-info">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="Leen" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="example@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" disabled>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" disabled>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio about yourself" disabled></textarea>
                </div>
                <div class="form-group">
                    <button id="edit-profile-btn">Edit Profile</button>
                    <button id="save-profile-btn" style="display: none;">Save Profile</button>
                    <button id="cancel-edit-btn" style="display: none;">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="hoso.js"></script>
</body>
</html>
